---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vault
commonLabels:
  app: vault
resources:
  - ./namespace.yaml

# REF: https://developer.hashicorp.com/vault/tutorials/kubernetes/kubernetes-external-vault
helmCharts:
  - name: vault
    version: 0.24.0
    repo: https://helm.releases.hashicorp.com
    releaseName: vault
    valuesInline:
      global:
        externalVaultAddr: "https://jasons-vault-cluster-public-vault-f2141d90.14a4e04d.z1.hashicorp.cloud:8200"
